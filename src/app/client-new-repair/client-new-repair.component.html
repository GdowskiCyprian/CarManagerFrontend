<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="topbar">
  CarManager - Hello {{email}}
</div>

<div class="sidenav">
  <a href="/clientgeneralinfo">General Info</a>
  <a href="/clientmycars">My Cars</a>
  <a href="/clientmyrefuels">My Refuels</a>
  <a href="/clientmyrepairs">My Repairs</a>
  <a href="/clientnewcar">New Car</a>
  <a href="/clientnewrefuel">New Refuel</a>
  <a href="/clientnewrepair">New Repair</a>
  <a (click)="logout()">Logout</a>
  <a href="clientchangepassword">Change Password</a>
</div>

<div class="content">
  <label>Add new Repair</label>
  <form class="formnewrepair">
    <div>
      <p>
        <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="name">
      </p>
      <p>
        <input type="date" name="date" [(ngModel)]="date" id="date" placeholder="date">
      </p>
      <p>
        <input type="text" name="description" [(ngModel)]="description" id="description" placeholder="description">
      </p>
      <p>
        <select [(ngModel)]="car" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let car of cars"
                  [ngValue]="car">
            {{car.manufacturer}} {{car.model}} {{car.version}}
          </option>

        </select>
      </p>
    </div>
    <p>
      <input type="submit" name="Submit" id="go" value="Submit" (click)="addNewRepair()">
    </p>
  </form>
</div>



</body>
</html>
