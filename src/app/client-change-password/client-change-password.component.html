<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="topbar">
  CarManager - Hello {{email}}
</div>

<div class="sidenav">
  <a href="/clientgeneralinfo">General Info</a>
  <a href="/clientmycars">My Cars</a>
  <a href="/clientmyrefuels">My Refuels</a>
  <a href="/clientmyrepairs">My Repairs</a>
  <a href="/clientnewcar">New Car</a>
  <a href="/clientnewrefuel">New Refuel</a>
  <a href="/clientnewrepair">New Repair</a>
  <a (click)="logout()">Logout</a>
  <a href="clientchangepassword">Change Password</a>
</div>

<div class="content">
<form>
  <div>
    <p>
      <input type="password" [(ngModel)]="oldpassword" placeholder="oldpassword" name="oldpassword">
    </p>
    <p>
      <input type="password"[(ngModel)]="newpassword" placeholder="newpassword" name="newpassword">
    </p>
    <p>
      <input type="password" [(ngModel)]="newpasswordconfirm"  placeholder="confirmpassword" name="confirmpassword">
    </p>
    <p>
      <input type="submit" name="Submit" id="go" value="Change Password" (click)="changePassword()">
    </p>
  </div>
</form>
</div>



</body>
</html>
