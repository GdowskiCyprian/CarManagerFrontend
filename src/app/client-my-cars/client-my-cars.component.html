<!DOCTYPE html>
<html>
<head>
</head>
<body>
<mat-drawer-container class="drawer-container" hasBackdrop="false">
  <mat-drawer #drawer mode="push" class="drawer-menu">
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientgeneralinfo']);">General Info</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientmycars']);">My Cars</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientmyrefuels']);">My Refuels</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientmyrepairs']);">My Repairs</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientnewcar']);">New Car</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientnewrefuel']);">New Refuel</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientnewrepair']);">New Repair</button>
    <button mat-button class="drawer-button" color="accent" (click)="router.navigate(['clientchangepassword']);">Change Password</button>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <mat-card class="title-bar">
      <mat-card-title class="title-bar-small">
        <button mat-raised-button (click)="drawer.toggle()">
          <mat-icon color="accent">menu</mat-icon>
        </button>
        CarManager - Hello {{email}}
        <div class="title-buttons-right">
          <button mat-raised-button (click)="logout()">
            <mat-icon color="accent">power_settings_new</mat-icon>
            Logout
          </button>
        </div>
      </mat-card-title>
    </mat-card>
    <div class="page-content">
      <mat-card class="page-wrapper">
        <table mat-table [dataSource]="cars" class="mat-elevation-z8">
          <ng-container matColumnDef="Manufacturer" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
            <td mat-cell *matCellDef="let car"> {{car.manufacturer}} </td>
          </ng-container>
          <ng-container matColumnDef="Model" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let car"> {{car.model}} </td>
          </ng-container>
          <ng-container matColumnDef="Version" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let car"> {{car.version}} </td>
          </ng-container>
          <ng-container matColumnDef="Mileage" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Mileage </th>
            <td mat-cell *matCellDef="let car"> {{car.mileage}} </td>
          </ng-container>
          <ng-container matColumnDef="Power" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td mat-cell *matCellDef="let car"> {{car.power}} </td>
          </ng-container>
          <ng-container matColumnDef="Displacement" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Displacement </th>
            <td mat-cell *matCellDef="let car"> {{car.displacement}} </td>
          </ng-container>
          <ng-container matColumnDef="Year" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let car"> {{car.yearOfManufacture}} </td>
          </ng-container>
          <ng-container matColumnDef="Delete" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let car">
              <button mat-button class="delete-button" color="accent" (click)="deleteCar(car.idCar)">Delete</button>
            </td>
          </ng-container>
          <ng-container matColumnDef="Edit" class="table-item">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let car">
              <button mat-button color="accent" (click)="openEditDialog(car.idCar, car.manufacturer, car.model, car.version, car.mileage, car.power, car.yearOfManufacture, car.displacement)">Edit</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
</body>
</html>
