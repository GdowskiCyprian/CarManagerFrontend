<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="topbar">
  CarManager - Hello {{email}}
</div>

<div class="sidenav">
  <a >General Info</a>
  <a href="/repairshopmyclients">My Clients</a>
  <a href="/repairshopmyrepairs">My Repairs</a>
  <a href="/repairshopnewrepair">New Repair</a>
  <a (click)="logout()">Logout</a>
  <a href="/repairshopchangepassword">Change Password</a>
</div>

<div class="content">
  <form>
    <div>
      <p>
        <input type="password" [(ngModel)]="oldpassword" placeholder="oldpassword" name="oldpassword">
      </p>
      <p>
        <input type="password"[(ngModel)]="newpassword" placeholder="newpassword" name="newpassword">
      </p>
      <p>
        <input type="password" [(ngModel)]="newpasswordconfirm"  placeholder="confirmpassword" name="confirmpassword">
      </p>
      <p>
        <input type="submit" name="Submit" id="go" value="Change Password" (click)="changePassword()">
      </p>
    </div>
  </form>
</div>



</body>
</html>
