<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="topbar">
  CarManager - Hello {{email}}
</div>

<div class="sidenav">
  <a >General Info</a>
  <a href="/repairshopmyclients">My Clients</a>
  <a href="/repairshopmyrepairs">My Repairs</a>
  <a >New Repair</a>
  <a (click)="logout()">Logout</a>
  <a href="/repairshopchangepassword">Change Password</a>
</div>

<div class="content">
  <label>Add new Repair</label>
  <form class="formnewrepair">
    <div>
      <p>
        <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="name">
      </p>
      <p>
        <input type="date" name="date" [(ngModel)]="date" id="date" placeholder="date">
      </p>
      <p>
        <input type="text" name="description" [(ngModel)]="description" id="description" placeholder="description">
      </p>
      <p>
        <select [(ngModel)]="car" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let car of cars"
            [ngValue]="car">
            {{car.manufacturer}}
          </option>

        </select>
      </p>
    </div>
    <p class="p-container">
      <input type="submit" name="Submit" id="go" value="Submit" (click)="addnewrepair()">
    </p>
  </form>
  <label>Add new repairPart</label>
  <form id="newrepairpart">
    <p>
      <input type="text" name="name" placeholder="name" [(ngModel)]="partname">
    </p>
    <p>
      <input type="text" name="description" placeholder="description" [(ngModel)]="partdescription">
    </p>
    <p>
      <input type="number" name="price" placeholder="price" [(ngModel)]="partprice">
    </p>
    <p>
      <input type="file"
             id="file">
<!--             (change)="onFileChanged($event)">-->
    </p>
    <p>
      <select [(ngModel)]="selectedRepair" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let repair of repairs"
        [ngValue]="repair">
          {{repair.name}}
        </option>
      </select>
    </p>
    <p>
      <input type="submit" (click) = "addnewrepairpart()">
    </p>

  </form>
</div>
</body>
</html>
